
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>Simple Carousel</title>
		
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
	<style>
			

	</style>

	<body>
		<div class="arrows">

				<span class="arrow" id="left-arrow">
					&#60;
				</span>
				<span class="arrow" id="right-arrow" style="float:right;">
					&#62;
				</span>

			</div>
		
		<div id="slider" class="slider" style="">
			<div id="slide-container" class="slider-frame">
				<div class="slider-content">
					<img src="images/4.jpg" alt="pic" data-src="images/4.jpg">
					<img src="images/5.jpg" alt="pic" data-src="images/5.jpg">
					<img src="images/6.jpg" alt="pic" data-src="images/6.jpg">
					<img src="images/7.jpg" alt="pic" data-src="images/7.jpg">
				</div>
			</div>
			<div class="slider-controls">
				<ul>
				</ul>
			</div>
			


		</div>
		
		
		<script type="text/javascript" src="scripts/carousel.js" defer></script>
		<script type="text/javascript" src="scripts/main.js" defer></script>

	</body>
</html>
